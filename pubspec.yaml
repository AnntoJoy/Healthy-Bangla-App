name: healthy_bangla
description: Your Health Companion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # State Management
  provider: ^6.1.2
  shared_preferences: ^2.2.2  
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Utils
  intl: ^0.19.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.5
  
  # Text to Speech
  flutter_tts: ^4.0.2
  
  # Image Picker (for admin)
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/